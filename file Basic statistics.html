<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            width: fit-content; 
            height: 50px; 
            border: 3px skyblue solid; 
            border-radius: 20px;
            display: flex; 
            align-items: center;
        }
        #file,p{
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <br>
    <br>
    <form  >
        <input id="file" type="file" name="file" >
    </form>

    <p id="average"></p>
    <p id="median"></p>
    <p id="max"></p>
    <p id="min"></p>
    <p id="variance"></p>
    <p id="standard_deviation"></p>



    <script>
        let input = document.getElementById('file');
        let reader = new FileReader();

        let total = []

        input.addEventListener('change', () => {
            for(file of input.files){
                //Fileオブジェクト(テキストファイル)のファイル内容を読み込む
                reader.readAsText(file, 'UTF-8');
                //ファイルの読み込み完了後に内容をコンソールに出力する
                reader.onload = ()=> {
                    var lines = reader.result.split("\n");
                    for (let i = 0; i < lines.length; i++) {
                        for (let x = 0; x < 47; x++) {
                            var y = ""
                            if (x < 9) {
                                y = "0"
                            }
                            if (`${lines[i]}`.startsWith(`${y}${x + 1}000`)) {
                                var Prefectures = lines[i].split(",")[1]
                                let Total_population = lines[i].split(',"')[1].slice(0, -1).split(",").join("") * 1
                                total.push(lines[i].split(',"')[1].slice(0, -1).split(",").join("") * 1)
                            }
                        }
                        
                    }
                    
                    total.sort((a, b) => b - a); // 大きい順に並ぶ


                    average()
                    median()
                    max()
                    min()
                    variance()
                    standard_deviation()
                    
                };
            }
        });

        function average() { //平均値
            let average = 0
            for (let i = 0; i < total.length; i++) {
                average += total[i]
            }
            document.getElementById("average").innerText = "平均値は "+ average /total.length
            return average /total.length
        }

        function median() { //中央値
            document.getElementById("median").innerText = "中央値は "+ total[24]
            return total[24] 
        }

        function max() { //最大値
            document.getElementById("max").innerText = "最大値は "+ total[0]
            return total[0]
        }

        function min() { //最小値
            document.getElementById("min").innerText = "最小値は "+ total[46]
            return total[46]
        }
        
        function variance() { //分散
            let ave = average()
            let variance = 0
            for (let i = 0; i < total.length; i++) {
                variance += Math.pow(total[i] - ave ,2)
            }
            document.getElementById("variance").innerText = "分散は "+ variance /total.length
            return variance /total.length
        }

        function standard_deviation() { //標準偏差
            document.getElementById("standard_deviation").innerText = "標準偏差は "+ Math.sqrt(variance())
            return Math.sqrt(variance())
        }


    </script>
    
</body>
</html>
